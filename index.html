<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíùMy Proposalüíñ</title>
    <style>
        /* Styling */
        body {
            background: url('background.png') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
            padding: 50px;
        }
        #startMessage {
            font-size: 20px;
            margin-bottom: 30px;
            color: white;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            background-color: red;
            color: white;
            border-radius: 10px;
            margin: 10px;
        }
        button:hover {
            background-color: darkred;
        }
        #shayariText {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
        #gifContainer {
            margin-top: 10px;
            display: flex;
            justify-content: center;
        }
        #gifContainer img {
            width: 150px;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <!-- Start Page -->
    <div id="startPage">
        <p id="startMessage">Maine yeh khas aapke liye banaya hai! Niche wale button ko please daba dijiye , aur please dekhiye ki maineapke liye kya banaya hai..!üíñ</p>
        <button onclick="startMusic()">Start!</button>
    </div>

    <!-- Music -->
    <audio id="bgMusic" loop style="display: none;">
        <source src="0c24911425ce2f710fd96e633dcd4b12_160.m4a" type="audio/aac">
        Your browser does not support audio playback.
    </audio>

    <!-- Shayari Display -->
    <div id="shayariText" style="display: none;">Shayari loading...</div>

    <!-- GIF Container -->
    <div id="gifContainer" style="display: none;">
        <img id="shayariGif" src="" alt="GIF Loading..." />
    </div>

    <!-- Next Button -->
    <button id="nextButton" onclick="showNextShayari()" style="display: none;">Next</button>

    <script>
        // Shayari List with GIFs
        const shayaris = [
            { text: "Meri har subah sirf aapse shuru hoti hai üíñ", gif: "gif1.gif" },
            { text: "Apke bina adhura hoon, jaise chaand bina raat üí´", gif: "gif2.gif" },
            { text: "Mera dil sirf Apke liye dhadakta hai ‚ù§Ô∏è", gif: "gif3.gif" }
        ];

        let currentIndex = 0;

        // Start Music and Show First Shayari
        function startMusic() {
            let audio = document.getElementById("bgMusic");
            let startPage = document.getElementById("startPage");
            let shayariText = document.getElementById("shayariText");
            let gifContainer = document.getElementById("gifContainer");
            let nextButton = document.getElementById("nextButton");

            audio.play().then(() => {
                startPage.style.display = "none"; // Hide start page
                shayariText.style.display = "block"; // Show shayari
                gifContainer.style.display = "block"; // Show GIF container
                nextButton.style.display = "block"; // Show next button
                showNextShayari(); // Start showing first shayari
            }).catch(error => {
                console.error("Autoplay error:", error);
            });
        }

        // Function to show the next Shayari and GIF
        function showNextShayari() {
            if (currentIndex < shayaris.length) {
                document.getElementById("shayariText").innerText = shayaris[currentIndex].text;
                document.getElementById("shayariGif").src = shayaris[currentIndex].gif;
                currentIndex++;
            } else {
                // Move to Proposal Screen
                document.getElementById("shayariText").innerText = "Kya aap Meri Ardhangini banogi? üíç";
                document.getElementById("nextButton").style.display = "none"; // Hide next button
                document.getElementById("shayariGif").src = "proposal.gif"; // Show Proposal GIF

                // Show Yes/No Buttons
                let yesButton = document.createElement("button");
                yesButton.innerText = "Yes ‚úÖ";
                yesButton.style.backgroundColor = "green";
                yesButton.onclick = function() {
                    alert("Thank you! ‚ù§Ô∏è");
                    sendResponse("Yes");
                };

                let noButton = document.createElement("button");
                noButton.innerText = "No ‚ùå";
                noButton.style.backgroundColor = "black";
                noButton.onclick = function() {
                    alert("You are my first love... üíî");
                    sendResponse("No");
                };

                // Add Buttons to Page
                document.body.appendChild(yesButton);
                document.body.appendChild(noButton);
            }
        }

        // Function to send response via Telegram Bot
        function sendResponse(response) {
            let chatId = "6192222544"; 
            let botToken = "7525636245:AAFREdzKN2Ad5OaMsgNY0QBT34rGM570C4Q";
            let url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=She selected: ${response}`;

            fetch(url)
                .then(response => response.json())
                .then(data => console.log("Response sent:", data))
                .catch(error => console.error("Error sending response:", error));
        }

    </script>

</body>
</html>
