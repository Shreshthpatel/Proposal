<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shayari Proposal</title>
    <style>
        /* Styling */
        body {
            background: url('background.png') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif; /* Simple readable font */
            text-align: center;
            color: white;
            padding: 50px;
        }
        #shayariText {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            background-color: red;
            color: white;
            border-radius: 10px;
        }
        button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>

    <!-- Shayari Display -->
    <div id="shayariText">Loading Shayari...</div>
    
    <!-- Next Button -->
    <button id="nextButton" onclick="showNextShayari()">Next</button>

    <script>
        // Shayari List
        const shayaris = [
            "Meri har subah sirf aapse shuru hoti hai üíñ",
            "Apke bina adhura hoon, jaise chaand bina raat üí´",
            "Mera dil sirf apke liye dhadakta hai ‚ù§Ô∏è"
        ];

        let currentIndex = 0; // Start with the first Shayari

        // Function to show the next Shayari
        function showNextShayari() {
            if (currentIndex < shayaris.length) {
                document.getElementById("shayariText").innerText = shayaris[currentIndex];
                currentIndex++;
            } else {
                // Move to Proposal Screen
                document.getElementById("shayariText").innerText = "Kya aap Meri Ardhangini banogi? üíç";
                document.getElementById("nextButton").style.display = "none"; // Hide next button
                
                // Show Yes/No Buttons
                let yesButton = document.createElement("button");
                yesButton.innerText = "Yes ‚úÖ";
                yesButton.style.backgroundColor = "green";
                yesButton.onclick = function() {
                    alert("Thank you! ‚ù§Ô∏è"); // Show thank you message
                    sendResponse("Yes");
                };

                let noButton = document.createElement("button");
                noButton.innerText = "No ‚ùå";
                noButton.style.backgroundColor = "black";
                noButton.onclick = function() {
                    alert("You are my first love... üíî"); // Show rejection message
                    sendResponse("No");
                };

                // Add Buttons to Page
                document.body.appendChild(yesButton);
                document.body.appendChild(noButton);
            }
        }

        // Function to send response via Telegram Bot
        function sendResponse(response) {
            let chatId = "YOUR_TELEGRAM_CHAT_ID"; // Replace with your Telegram ID
            let botToken = "YOUR_TELEGRAM_BOT_TOKEN"; // Replace with your bot token
            let url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=She selected: ${response}`;

            fetch(url)
                .then(response => response.json())
                .then(data => console.log("Response sent:", data))
                .catch(error => console.error("Error sending response:", error));
        }

        // Load first Shayari when page opens
        showNextShayari();
    </script>

</body>
</html>
