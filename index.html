<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Proposal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <audio id="background-music" src="shayari_one.mp3" autoplay loop></audio>
    
    <div class="container">
        <div id="shayari-box">
            <p id="shayari">Pehli Shayari Yahan...</p>
            <button id="next-btn">Next</button>
        </div>

        <div id="proposal-box" style="display:none;">
            <p id="proposal-question">Kya aap Meri Ardhangini banogi?</p>
            <button id="yes-btn">Yes</button>
            <button id="no-btn">No</button>
        </div>

        <div id="response-box" style="display:none;">
            <p id="response-text"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
